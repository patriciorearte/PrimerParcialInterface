<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tus series</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="containerSinpadding" id="container">
        <!-- Titulo -->
        <div class="row">
            <div class="col">
                <h1>
                    Tus Series 
                    <span class="badge bg-danger">
                        Nuevo
                    </span>
                </h1>
                
            </div>
        </div>
        <!-- Buscador -->
        <div class="row">
            <form action="">
                <div class="col">
                    <label for="iBusqueda">Busca tu serie favorita:</label>
                    <input type="text" id="iBusqueda">
                    <input type="submit" value="Buscar" id="btonBuscar" onclick="buscardor()" >
                    
                </div>
                  
            </form>
          
        </div>
        <!-- Tabla -->
        <div class="row" >
          <div class="col" id="pato">
            <h2> Nombre</h2>
        
                <ul id="listaDeSeries">
                    <li id="primerNombre">Grande Pa</li>
                    <li id="segundoNombre">Cebollitas</li>
                    <li id="tercerNombre">Chavo Del 8</li>
                </ul>
          </div>
          <div class="col" id="pato">
            <h2>Temporadas</h2>
            <ul id="listaDeTemporadas">
                <li>5</li>
                <li>3</li>
                <li>9</li>
            </ul>
          </div>
          <div class="col" id="pato">
            <h2>Temporadas Vistas</h2>
            <ul id="listaDeTemporadasVista">
                <li id="tem.vista1">0</li> <button id="botonMas" class="btn btn-danger" onclick="sumarVista1()">+</button> <button id="botonMenos" class="btn btn-danger" onclick="restarVista1()">-</button>
                <li id="tem.vista2">0</li><button id="botonMas" class="btn btn-danger" onclick="sumarVista2()">+</button> <button id="botonMenos" class="btn btn-danger" onclick="restarVista2()">-</button>
                <li id="tem.vista3">0</li><button id="botonMas" class="btn btn-danger" onclick="sumarVista3()">+</button> <button id="botonMenos" class="btn btn-danger" onclick="restarVista3()">-</button>
            </ul>
          </div>
          <div class="col" id="pato">
              <h2>Porcentaje</h2>
              <ul>
                  <li id="p1">0%</li>
                  <li id="p2">0%</li>
                  <li id="p3">0%</li>
              </ul>
          </div>
        </div>
        
        <input type="submit" class="btn btn-danger" value="Crear Nueva" onclick = "location='crear.html'"/>
      </div>
      <script src="./ArchivosJS.js"></script>
</body>
</html>
